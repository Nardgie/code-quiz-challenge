<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>The Coding Quiz</title>
</head>
<body>
    <header>
        <a href="#">View Highscores</a>
        <!--Timer; Time: Countdown from 75 seconds-->
        <span id="time"></span>
    </header>

    <div class="container">
        <div class="header">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        </div>
<!--Start button-->
        <div class="start">
            <button id="start">Start Quiz</button>
        </div>

        <div class="quiz">
            <div class="question-container">
                <h2 id="question"></h2>
            </div>
<!--Buttons for answer choices-->
            <div class="choices">
                <button class="choice" id="c1"></button>
                <button class="choice" id="c2"></button>
                <button class="choice" id="c3"></button>
                <button class="choice" id="c4"></button>
            </div>
            <!-- <hr> -->
<!--Feedback for correct/incorrect answers-->
            <div class="feedback">
                <p id="feedback"></p>
            </div>
        </div>

        <div class="end">
            <h2 id="done">All done!</h2>
            <p id="final-score"></p>
<!--Form for initials-->
            <form action="highscores.html">
                <input type="text" name="initials" id="initials" placeholder="Enter initials">
                <button id="submit">Submit</button>
            </form>
        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
